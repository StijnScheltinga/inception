volumes:
  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /Users/stijn/sschelti/wordpress
      o: bind
  mariadb-volume:
    driver: local
    driver_opts:
      type: none
      device: /Users/stijn/sschelti/mariadb
      o: bind

networks:
  inception:

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx-container
    restart: always
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wordpress-volume:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress-container
    restart: always
    env_file: 
      - .env
    volumes:
      - wordpress-volume:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb-container
    restart: always
    env_file: 
      - .env
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - inception
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-p$MARIADB_ROOT_PASSWORD", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 10s
    
